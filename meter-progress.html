<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Merter and Progress</title>
</head>
<body>
  <h1>Meter</h1>
  <label for="combustivel">Nivel do Combustível
    <br>
    <meter min="0" max="100" low="30" high="90" value="50" optimum="20"></meter>
  </label>
  <!-- é uma régua  -->
<hr>
  <h1>Progress</h1>
  <label> Porcentagem da tarefa
    <br>
    <progress max="100" value="50">50%</progress>
  </label>
  <!-- progress traz a porcentagem de uma tarefa -->
  <!-- por padrão, inicia no 0 e vai até o máximo estabelecido -->
  <!-- quando colocado o valor dentro da tag progress (fallback), deve-se observar quando for alterado o value, pois o conteúdo da tag também deve acompanhar o value, ainda que não apresentado ao cliente -->

  <hr>
  <form oninput="result.value=a.value*b.value">
    <!-- oninput é javascript -->
    <!-- vai pegar os valores dos inputs a e b multiplica-los e mostrar no output (result.value)  -->
    <input type="number" name="a" id="a"> X
    <input type="number" name="b" id="b"> =
    <output name="result" for="a b">0</output>
  </form>
  <!-- o for, no output, pode receber mais de um id, os quais vão manipular o elemento dentro da tag output para fazer um cálculo por exemplo -->
  
</body>
</html>
